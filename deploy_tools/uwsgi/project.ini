[uwsgi] 
chdir = /home/ubuntu/project # Django application folder 
module = config.wsgi:application # Django project name.wsgi 
home = /home/ubuntu/venv # VirtualEnv location 
uid = web 
gid = web 
socket = /tmp/project.sock 
chmod-socket = 666 
chown-socket = web:web 
enable-threads = true 
master = true 
pidfile = /tmp/project.pid
